<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="ui-container">
      <h1 class="password-text">Generate a Random Password</h1>
      <p>Never use and insecure password again</p>
      <input
        type="text"
        id="password-length"
        placeholder="password length"
      />
      <button
        class="generate-password"
        onclick="displayPasswords()"
      >
        Generate
      </button>
      <hr />
      <div class="password-container">
        <input
          type="text"
          id="display-one"
          placeholder="Password"
          value=""
          readonly
        />
        <button
          class="copy-btn"
          onclick="copyPassword('display-one')"
        >
          <span class="tooltip">Copy</span>
        </button>
      </div>

      <div class="password-container">
        <input
          type="text"
          id="display-two"
          placeholder="Password"
          value=""
          readonly
        />
        <button
          class="copy-btn"
          onclick="copyPassword('display-two')"
        >
          <span class="tooltip">Copy</span>
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
